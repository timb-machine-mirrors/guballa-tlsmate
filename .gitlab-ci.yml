stages:
- test
test/python36:
  stage: test
  image: python:3.6-slim
  script:
  - apt update --yes && apt upgrade --yes
  - apt install --yes build-essential libssl-dev libffi-dev python-dev libgmp-dev libmpfr-dev
  - pip install tox
  - tox -e py36
test/python37:
  stage: test
  image: python:3.7-slim
  script:
  - apt update --yes && apt upgrade --yes
  - apt install --yes build-essential libssl-dev libffi-dev python-dev libgmp-dev libmpfr-dev
  - pip install tox
  - tox -e py37
test/python38:
  stage: test
  image: python:3.8-slim
  script:
  - apt update --yes && apt upgrade --yes
  - apt install --yes build-essential libssl-dev libffi-dev python-dev libgmp-dev libmpfr-dev
  - pip install tox
  - tox -e py38
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
