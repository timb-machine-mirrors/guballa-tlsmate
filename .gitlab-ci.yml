  stage: test
  image: python:3.7-alpine
  script:
    - apt install build-essential libssl-dev libffi-dev python-dev
    - pip install tox
    - tox -e py37

test/python38:
  stage: test
  image: python:3.8-alpine
  script:
    - apt install build-essential libssl-dev libffi-dev python-dev
    - pip install tox
    - tox -e py38

