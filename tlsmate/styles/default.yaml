description:
  short: targeting a security level of 128 bits
  long: >-
    Here we should explain in more detail the "features" of this profile.

style:
  good:
    fg: green
  neutral:
  soso:
    fg: yellow
    style: bright
  bad:
    fg: red
  headline:
    fg: magenta
    style: bright
  bold:
    style: bright
  error:
    fg: red
    style: bright

version:
  SSL20:
    not_supported: good
    supported: bad
    cipher_order: &cipher_order_neutral
      C_FALSE: &cipher_order_false
        txt: server does not enforce cipher suite order
        style: neutral
      C_TRUE: &cipher_order_true
        txt: server enforces cipher suite order
        style: neutral
      C_NA: &cipher_order_na
        txt: ""
        style: neutral
      C_UNDETERMINED: &cipher_order_undet
        txt: no indication if server enforces cipher suite order
        style: neutral
    chacha_preference: &chacha_preference_all
      C_FALSE:
        txt: server does not respect client preference for CHACHA20 cipher suites
        style: neutral
      C_TRUE:
        txt: server respects client preference for CHACHA20 cipher suites
        style: good
      C_NA:
        txt: ""
        style: neutral
      C_UNDETERMINED:
        txt: undetermined if server respects client preference for CHACHA20 cipher suites
        style: soso
  SSL30:
    not_supported: good
    supported: bad
    cipher_order: &cipher_order_tls
      C_FALSE:
        <<: *cipher_order_false
        style: bad
      C_TRUE:
        <<: *cipher_order_true
        style: good
      C_NA:
        <<: *cipher_order_na
        style: neutral
      C_UNDETERMINED:
        <<: *cipher_order_undet
        style: soso
    chacha_preference: *chacha_preference_all
  TLS10:
    not_supported: neutral
    supported: soso
    cipher_order: *cipher_order_tls
    chacha_preference: *chacha_preference_all
  TLS11:
    not_supported: neutral
    supported: soso
    cipher_order: *cipher_order_tls
    chacha_preference: *chacha_preference_all
  TLS12:
    not_supported: neutral
    supported: good
    cipher_order: *cipher_order_tls
    chacha_preference: *chacha_preference_all
  TLS13:
    not_supported: neutral
    supported: good
    cipher_order: *cipher_order_neutral
    chacha_preference: *chacha_preference_all

