supported_groups:
  SSL20: &supported_groups_ssl
    support:
      C_FALSE: &supported_groups_supp_false
        txt: 'extension "supported_groups" not supported'
        style: neutral
      C_TRUE: &supported_groups_supp_true
        txt: 'extension "supported_groups" supported'
        style: neutral
      C_NA: &supported_groups_supp_na
        txt: ""
        style: neutral
      C_UNDETERMINED: &supported_groups_supp_undet
        txt: 'support for extensions "supported_group" unknown'
        style: neutral
    preference:
      C_FALSE: &supported_groups_pref_false
        txt: server does not enforce order of supported groups
        style: neutral
      C_TRUE: &supported_groups_pref_true
        txt: server enforces order of supported groups
        style: neutral
      C_NA: &supported_groups_pref_na
        txt: ""
        style: neutral
      C_UNDETERMINED: &supported_groups_pref_undet
        txt: server preference for supported groups unknown
        style: neutral
    advertised:
      C_FALSE: &supported_groups_adv_false
        txt: server does not advertise supported groups
        style: neutral
      C_TRUE: &supported_groups_adv_true
        txt: server advertises supported groups
        style: neutral
      C_NA: &supported_groups_adv_na
        txt: ""
        style: neutral
      C_UNDETERMINED: &supported_groups_adv_undet
        txt: advertisement of supported groups unknown
        style: neutral
  SSL30:
    <<: *supported_groups_ssl
    preference:
      C_FALSE:
        <<: *supported_groups_pref_false
        style: bad
      C_TRUE:
        <<: *supported_groups_pref_true
        style: good
      C_NA:
        <<: *supported_groups_pref_na
        style: neutral
      C_UNDETERMINED:
        <<: *supported_groups_pref_undet
        style: neutral
  TLS10: &supported_groups_tls
    support:
      C_FALSE:
        <<: *supported_groups_supp_false
        style: bad
      C_TRUE:
        <<: *supported_groups_supp_true
        style: good
      C_NA:
        <<: *supported_groups_supp_na
        style: neutral
      C_UNDETERMINED:
        <<: *supported_groups_supp_undet
        style: soso
    preference:
      C_FALSE:
        <<: *supported_groups_pref_false
        style: bad
      C_TRUE:
        <<: *supported_groups_pref_true
        style: good
      C_NA:
        <<: *supported_groups_pref_na
        style: neutral
      C_UNDETERMINED:
        <<: *supported_groups_pref_undet
        style: soso
    advertised:
      C_FALSE:
        <<: *supported_groups_adv_false
        style: neutral
      C_TRUE:
        <<: *supported_groups_adv_true
        style: neutral
      C_NA:
        <<: *supported_groups_adv_na
        style: neutral
      C_UNDETERMINED:
        <<: *supported_groups_adv_undet
        style: neutral
  TLS11: *supported_groups_tls
  TLS12: *supported_groups_tls
  TLS13: *supported_groups_tls
